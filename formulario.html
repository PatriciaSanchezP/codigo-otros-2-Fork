<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <!--Por convención, el link de estilos va debajo del título-->
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <div>
    <h2>Lista de invitados</h2>
    <!--Se agregó el siguiente div con el id debido a que en el javascript lo llaman para pintarlo con el DOM y este no existía en el html-->
    <div id="lista-de-invitados"></div> 

  </div>

  <script src="./formulario.js"></script>
  <!--La anterior ruta estaba mal, no son necesarios dos puntos antes de la diagonal debido a que formulario.js está al mismo nivel que formulario.html-->
 <!-- <script src="../formulario.js"></script> -->
 </body>

</html>
